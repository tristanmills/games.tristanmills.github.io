<body>

		<a class="navbar-brand" href="/">
			<img src="/img/heading.png" alt="RetroPie">
			<span>Games</span>
		</a>

		<div class="hidden-lg-up clearfix">
			<button class="navbar-toggler float-xs-right" type="button" data-toggle="collapse" data-target="#filters" aria-controls="filters" aria-expanded="false" aria-label="Toggle Game Filters"></button>
